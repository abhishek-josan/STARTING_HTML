<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b27f7f;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="tel"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 8px  ;
            border: 1px solid #a84848;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: 50px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <h1>HTML FORMS</h1>
    <form action="/submit.php">
        <div>
            <label for="name">NAME:</label>
            <input id="name" type="text" placeholder="Enter Name" required>
        </div>
        <div>
            <label for="phone">MOBILE NO:</label>
            <input id="phone" type="tel" placeholder="Mobile Number" required>
        </div>
        <div>
            <label for="email">EMAIL:</label>
            <input id="email" type="email" placeholder="Email" required>
        </div>
        <div>
            <label for="password">PASSWORD:</label>
            <input id="password" type="password" placeholder="Enter Password" required>
        </div>
        <div>
            <label for="dob">DOB:</label>
            <input id="dob" type="date" required>
        </div>
        <div>
            <label for="gender">Gender:</label>
            <select id="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <p>Subscription Plan</p>
        <label><input type="radio" name="subscription" id="basic"> BASIC</label>
        <label><input type="radio" name="subscription" id="premium"> PREMIUM</label>
        <label><input type="radio" name="subscription" id="vip"> VIP</label>

        <div>
            <input type="checkbox" id="terms" required>
            <label for="terms">I agree to the terms and conditions</label>
        </div>

        <div>
            <label for="comments">Comments:</label>
            <textarea id="comments" placeholder="Enter your comments" rows="4"></textarea>
        </div>

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

</body>
</html>
